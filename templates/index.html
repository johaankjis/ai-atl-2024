<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-alt"></i> Resume Matcher</h1>
        </header>
        <main>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="resume"><i class="fas fa-user-tie"></i> Paste your resume:</label>
                    <textarea name="resume" id="resume" rows="10" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="job_description"><i class="fas fa-briefcase"></i> Paste the job description:</label>
                    <textarea name="job_description" id="job_description" rows="10" required></textarea>
                </div>
                
                <button type="submit" class="btn"><i class="fas fa-search"></i> Match Resume</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2023 Resume Matcher. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
